<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alvins Scrollpage</title>
	
	<!-- Application Style / Script -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</head>
<body>
	<h1 class="page-head hide">Alvins Scrollpage</h1>

	<div class="wrapper">
		<!-- <div class="swiper-container" id="swiper-container">
			<img src="img/banner03.jpg" alt="" />
		</div>

		<div class="container">
			<button type="button" class="btn">scroll</button>
		</div> -->

		<div class="ball"></div>
	</div>


	<script>
		const ball = document.querySelector('.ball');

		ball.onmousedown = function(event){

			let shiftX = event.clientX - ball.getBoundingClientRect().left;
			let shiftY = event.clientY - ball.getBoundingClientRect().top;

			ball.style.position = 'absolute';
			ball.style.zIndex = 1000;
			document.body.append(ball);

			moveAt(event.pageX, event.pageY);

		

			function moveAt(pageX, pageY) {
				ball.style.left = pageX - shiftX + 'px';
				ball.style.top = pageY - shiftY + 'px';
			}

			function onMouseMove(event) {
				moveAt(event.pageX, event.pageY);
			}

			document.addEventListener('mousemove', onMouseMove);

			ball.onmouseup = function() {
				document.removeEventListener('mousemove', onMouseMove);
				ball.onmouseup = null;
			}
		}

		ball.ondragstart = function() {
			return false;
		}

		// cont.ontouchstart = function(e) {

		// 	console.log(cont.getBoundingClientRect().top);
		// }

	</script>
</body>
</html>
