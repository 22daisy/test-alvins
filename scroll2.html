<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>alvins Scroll</title>
</head>
<body>
	<style>
		body, html { margin: 0; padding: 0; scroll-behavior: smooth; }
		.box {width: 100%; height: 100vh; background-color: pink; position: fixed;}
		.scroll {position: absolute; top: 90vh; width: 100%; height: 100vh; background-color: #fff; transition: all .5s cubic-bezier(.47,1.64,.41,.8);}

		.scroll.on{}
	</style>
	<div class="wrapper">
		<div class="box"></div>
		<div class="scroll"></div>
		<!-- <button type="button" class="btn-scroll02">버튼2</button> -->
	</div>
	<script>
		history.scrollRestoration = "manual";

		let start, end, move, screenH, scrollH;
		screenH = screen.height;
		start = screenH - start;

		const scroll = document.querySelector('.scroll');
		const scrollStyle = getComputedStyle(scroll)

		// document.querySelector('.scroll').addEventListener('touchstart', event => {

		// 	start = event.changedTouches[0].clientY;

		// 	if(start > screenH / 1.5) {

		// 	}
		// });

		document.querySelector('.scroll').addEventListener('touchmove', event => {

			move = event.changedTouches[0].clientY;

			if(screenH / 2 < move && move < screenH / 1.3) {
				window.scrollTo(0, screenH);
			} else if(move < screenH / 2) {
				window.scrollTo(0, 0);
			} else {
				move = undefined
			}
		});


		document.querySelector('.scroll').addEventListener('touchend', event => {

			end = event.changedTouches[0].clientY;

			if(end > screenH / 1.4) {
				window.scrollTo(0, 0);
			}
		});
	</script>
</body>
</html>
