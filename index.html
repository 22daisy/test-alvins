<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alvins Testpage</title>
	
	<!-- Application Style / Script -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</head>
<body>
	<h1 class="page-head hide">Alvins Testpage</h1>

	<div class="wrapper">
		<div class="swiper-container" id="swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide">
					<img src="img/banner03.jpg" alt="" />
				</li>
				<li class="swiper-slide">
					<img src="img/banner02.jpg" alt="" />
				</li>
				<li class="swiper-slide">
					<img src="img/banner01.jpg" alt="" />
				</li>
			</ul>
		</div>
	</div>

	<div class="content">
		<ul class="gnb-wrap">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>


	<script>
		history.scrollRestoration = "manual";

		const slide = new Swiper('#swiper-container', {
						slidesPerView : 'auto',
						loop : true,
						loopAdditionalSlides : 1,
						pagination : true,
						autoplay : false,
						navigation: {
							nextEl: '.swiper-button-next',
							prevEl: '.swiper-button-prev',
						},
					})


		const content = document.querySelector('.content');
		const slideList = document.querySelector('.swiper-wrapper').children;

		const slideNum = slide.on('transitionEnd');

		window.addEventListener('scroll', function() {
			let scrollY = this.scrollY;


			if(scrollY > 100) {
				slideList[slideNum.activeIndex].classList.add('action');
			} else {
				slideList[slideNum.activeIndex].classList.remove('action');
			}

		})


		content.addEventListener("touchend", handleEnd, false);

		function handleEnd() {
			console.log(window.scrollY)
			if(window.scrollY > screen.height / 2) {
				window.scroll({
					top: screen.height,
					left: 0,
					behavior: 'smooth'
				});
			}else {
				// window.scroll({
				// 	top: window.scrollY,
				// 	left: 0,
				// 	behavior: 'smooth'
				// });
			}
		}



	</script>
</body>
</html>
